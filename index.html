<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css">
</head>
<body class="body-container">
<header class="header-container">
    <div class="register-header">
        <section class="header-left-side">
            <div class="logo">facebook</div>
            <button class="register-button">注册</button>
        </section>
        <section class="header-right-side">
            <span class="join-login-dropdown">加入或登录 Facebook</span>
        </section>
    </div>
</header>
<div class="register-body">
    <section class="register-instruction">
        <h2>创建主页</h2>
        <p>
            向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
        </p>
    </section>
    <section class="register-selection">
        <article>
            <img class="simple-image" src="//facebook.com/images/pages/create/biz_illustration.png"
                 alt="Illustration for business">
            <h3 class="simple-caption">商家或品牌</h3>
            <p class="simple-description">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
            <button class="simple-button">开始</button>
        </article>
        <article>
            <img class="simple-image" src="//facebook.com/images/pages/create/community_illustration.png"
                 alt="Illustration for community">
            <h3>社群或公众人物</h3>
            <p class="simple-description"> 与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。 </p>
            <button class="simple-button">开始</button>
        </article>
    </section>
</div>
</body>
</html>
